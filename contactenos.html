    <style>
        /* Estilos para el ícono de hamburguesa */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 2;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        /* Estilos para el menú desplegable */
        .menu-desplegable {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .menu-desplegable a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .menu-desplegable a:hover {
            background-color: #f0f0f0;
        }
    </style>
